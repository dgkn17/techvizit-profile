    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(108, 92, 231, 0.05);
            border-radius: 50%;
            z-index: 0;
        }

        .profile-card::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 150px;
            height: 150px;
            background: rgba(116, 185, 255, 0.05);
            border-radius: 50%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: rgba(108, 92, 231, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #6c5ce7;
            margin: 0 auto 24px auto;
        }

        .pro-badge {
            background: #00b894;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 4px;
        }

        .title {
            font-size: 14px;
            color: #636e72;
            font-weight: 600;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            margin-bottom: 24px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 12px 0;
            color: #636e72;
            font-size: 14px;
        }

        .detail-item svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            fill: currentColor;
        }

        .contact-buttons {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-email {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
        }

        .btn-phone {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }

        .btn-website {
            background: linear-gradient(135deg, #e17055, #fd79a8);
        }

        .nfc-indicator {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #6c5ce7, #74b9ff);
            border-radius: 15px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @media (max-width: 480px) {
            .profile-card {
                margin: 10px;
                padding: 30px 20px;
            }
            
            .name {
                font-size: 20px;
            }
            
            .contact-buttons {
                flex-direction: column;
            }
            
            .contact-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

        // URL parametrelerinden veri okuma
        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            
            if (data) {
                try {
                    const decodedData = JSON.parse(atob(data));
                    updateProfile(decodedData);
                } catch (e) {
                    console.error('Veri Ã§Ã¶zÃ¼mleme hatasÄ±:', e);
                    setDefaultData();
                }
            } else {

        }
        
        function updateProfile(data) {
            document.getElementById('userName').textContent = data.name || 'KullanÄ±cÄ± AdÄ±';
            document.getElementById('userTitle').textContent = (data.title || 'ÃœNVAN').toUpperCase();

            // E-posta ve telefon linkleri
            document.getElementById('emailBtn').href = `mailto:${data.email || ''}`;
            document.getElementById('phoneBtn').href = `tel:${data.phone || ''}`;
            
            // Website varsa gÃ¶ster
            if (data.website && data.website.trim() !== '' && data.website !== 'Website') {
                document.getElementById('userWebsite').textContent = data.website;
                document.getElementById('websiteItem').style.display = 'flex';
                document.getElementById('websiteBtn').style.display = 'inline-flex';
                document.getElementById('websiteBtn').href = data.website.startsWith('http') ? data.website : `https://${data.website}`;
            }
            
            // Adres varsa gÃ¶ster
            if (data.address && data.address.trim() !== '' && data.address !== 'Adres') {
                document.getElementById('userAddress').textContent = data.address;
                document.getElementById('addressItem').style.display = 'flex';
            }
        }
